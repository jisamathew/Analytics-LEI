<div class="loaders">

    <div class="bankLoader">
      <app-loader [id]="'bankLoader'"></app-loader>
    </div>
  </div> 
  
<h2 mat-dialog-title>
        <mat-dialog-actions align="end">
            <mat-icon mat-dialog-close style="float:left">close</mat-icon>
    
        </mat-dialog-actions>
    </h2>
    
    <mat-dialog-content class="mat-typography">
        <div class="example-sidenav-content">
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
    
                                <h2>LEI Logs</h2>
                                LEI &nbsp;: &nbsp;<label><b>{{LEI}}</b></label>
    
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <mat-card>
                                    <div class="mat-elevation-z8">
                                        <div style="overflow-x:auto;">
                                            <table mat-table [dataSource]="dataSource" class="table" matSort>
    
    
                                                <!-- Name Column -->
                                                <!-- <ng-container matColumnDef="bolno">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> BOLNo </th>
                                                    <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
                                                </ng-container> -->
    
                                                <ng-container matColumnDef="position">
                                                    <th mat-header-cell *matHeaderCellDef> # </th>
                                                    <td mat-cell *matCellDef="let element; let i = index"> {{(i+1) + (paginator.pageIndex*paginator.pageSize)}} </td>
                                                  </ng-container>
                                                <ng-container matColumnDef="action">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>DB Status </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.pastRecord}} </td>
                                                </ng-container>

                                                <ng-container matColumnDef="usertype">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Status</th>
                                                    <td mat-cell *matCellDef="let element" matTooltip="{{element.currentRecord}}"> {{element.currentRecord}} </td>
                                                </ng-container>
                                                <ng-container matColumnDef="company">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Wallet </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.wallet}} </td>
                                                </ng-container>
                                                
                                                <ng-container matColumnDef="date">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                                    <td mat-cell *matCellDef="let element">  {{element.dateVerified  | date:'medium' }}</td>
                                                </ng-container>
                                                <!-- | date:'dd/MM/yyyy'}}  -->
                                                 
        
                                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                                                       
<!-- 
                                                <ng-container matColumnDef="wallet">
                                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Wallet </th>
                                                        <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
                                                    </ng-container>
     -->
                                                <!-- 
     -->
                                                <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
          <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row> -->
                                            </table>
                                            <mat-paginator #paginator [pageSize]="4" [pageSizeOptions]="[4, 8, 20, 40, 100]"></mat-paginator>
      
                                        </div>
                                    </div>
                                </mat-card>
    
                               
                            </div>
    
                            
                        </div>
                    </div>
                </div>
    
        </div>
    </mat-dialog-content>
